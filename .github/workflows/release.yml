name: Build and Deploy

on:
  push: {branches: ["master", "main"]}

permissions: write-all

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Replace API key and build
        run: |
          sed -i 's/process.env.API_KEY/"'$INPUT_API_KEY'"/' app.js
          npm install  # If needed, install dependencies
          npm run build  # Adjust this based on your build process
        env:
          INPUT_API_KEY: ${{ secrets.API_KEY }}

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # upload entire directory
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
